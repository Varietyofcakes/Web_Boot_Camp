<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>
<form>
	<label for="firstName">First Name:</label>
	<input id="firstName" name="firstName" type="text" placeholder="John" required>
	<label for="lastName">Last Name:</label>
	<input id="lastName" name="lastName" type="text" placeholder="Smith" required>

	<div>
		<label for="male">Male</label>
		<input id="male" name="gender" type="radio" value="male">
		<label for="female">Female</label>
		<input id="female" name="gender"  type="radio" value="female">
		<label for="other">Other</label>
		<input id="other" name="gender" type="radio" value="other">
	</div>

	<div>
		<label for="email">Email:</label>
		<input id="email" name="email" type="email" placeholder="your email" required>
		<label for="password">Password"</label>
		<input pattern=".{5,10}" id="password" name="password" type="password" placeholder="your password" required required title=" password must be between 5 to 10 characters">
	</div>

	<div>
		<label>
		Birthday:
		<select name="month">
			<option>Month</option>
			<option value="january">January</option>
			<option value="february">February</option>
			<option value="march">March</option>
			<option value="april">April</option>
			<option value="may">May</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>
		<select name="year">
			<option>Year</option>
			<option value="2000">2000</option>
			<option value="2001">2001</option>
			<option value="2002">2002</option>
			<option value="2003">2003</option>
			<option value="2004">2004</option>
		</select>
		</label>
	</div>
	<div>
	I agree to the terms and conditions
	<label for="agree"></label>
	<input id="agree" name="agree" type="checkbox">
	</div>
	<div>
	<button>Submit</button>
	</div>



</form>

</body>
</html>
